<body style="background-image: url('https://images2.alphacoders.com/474/thumb-1920-474206.jpg')">
    <div id="fb-root"></div>

    <div class="container my-3" id="login">
        <div class="row">
            <div class="col-12 p-0 text-center">
                <img src="./images/Dota-PNG-Background-Image.png " alt style=" height:40%;">
                <h6>
                    Belum punya akun ? <a onclick="cekLogin()"> Daftar di sini </a>
                </h6>
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div>
                            <div id="error_login">

                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-left">Email address</label>
                                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="me@example.com"
                                    id="login_email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" class="form-control" aria-describedby="emailHelp" id="login_password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="loginProcess()">
                                Log In
                            </button>
                            <hr>
                            <i>or</i>
                            <hr>
                            <div class="g-signin2" data-onsuccess="onSignIn" style="width:365px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register -->
    <div class="container my-3" id="register">
        <div class="row">
            <div class="col-12 p-0 text-center">
                <img src="./images/Dota-PNG-Background-Image.png" alt style="height:30%;">

                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div>
                            <div id="error_register">

                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-left">Name</label>
                                <input type="text" class="form-control" placeholder="name" id="register_name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-left">Email address</label>
                                <input type="email" class="form-control" placeholder="enter email" id="register_email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" class="form-control" placeholder="enter password" id="register_password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="registerProcess()">Register</button>
                        </div>
                        <br>

                        Sudah punya akun? Silakan <a onclick="loginForm()" return false>login </a>
                    </div>
                </div>
            </div>
        </div>
