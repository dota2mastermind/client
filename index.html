<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hacktiv8GIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="189834658739-itdab9til4lsauvikb7keqgcou3hgq7t.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>
    <div class="container my-3" id="login">
        <div class="row">
            <div class="col-12 p-0 text-center">
                <img src="./images/Dota-PNG-Background-Image.png " alt style=" height:40%;">

                <h6>
                    Belum punya akun ? <a onclick="register()"> Daftar di sini </a>
                </h6>
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div>
                            <div id="error_login">

                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-left">Email address</label>
                                <input type="email" class="form-control" aria-describedby="emailHelp" aria-describedby="emailHelp"
                                    placeholder="me@example.com" id="login_email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" class="form-control" aria-describedby="emailHelp" id="login_password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="LoginProcess()">
                                Log In
                            </button>
                            <hr>
                            <i>or</i>
                            <hr>
                            <div class="g-signin2" data-onsuccess="onSignIn" style="width:365px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register -->
    <div class="container my-3" id="register">
        <div class="row">
            <div class="col-12 p-0 text-center">
                <img src="./images/Dota-PNG-Background-Image.png" alt style="height:30%;">
                <h5 class="font-weight-light mb-3">Please input your data</h5>
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div>
                            <div id="error_register">

                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-left">Name</label>
                                <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="name"
                                    id="register_name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="text-left">Email address</label>
                                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="enter email"
                                    id="register_email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="enter password"
                                    id="register_password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" onclick="RegisterProcess()">Register</button>
                        </div>
                        <br>

                        Sudah punya akun? Silakan <a onclick="login()" return false>login </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- navbar -->
    <div id="navbar">
        <nav class="navbar navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand-info " style="color: aliceblue" onclick="starsRepo()">Hacktiv8GIT</a>
            <div class="form-inline">
                <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search"
                    style="width:30em">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit" onclick="search()">Search</button>
            </div>
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit" onclick="logout()">Logout</button>
        </nav>
    </div>
    <br>
    <div class="container" id="home">
        <div class="row">

        </div>
    </div>

    <!-- createGroup -->

    </script>
    <script src="./script/index.js"></script>

</body>

</html>
